<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{controller.loadCustomers()}" />
    </f:metadata>
    <h:head>
        <title>
            <ui:insert name="title">
                #{bundle['title']}
            </ui:insert>
        </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <h:link class="navbar-brand" outcome="index" value="#{bundle['title']}"/>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><h:link value="Add" outcome="add"/></li>
                  </ul>
                </div>
            </nav>
            <h1>Customers</h1>
            <h:dataTable value="#{controller.getCustomers()}" var="c" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    #{c.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{c.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{c.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandButton value="Update" class="btn btn-info btn-xs"
                                     action="#{controller.loadCustomer(c.id)}" />&nbsp;
                        <h:commandButton value="Delete" class="btn btn-danger btn-xs"
                                     action="#{controller.deleteCustomer(c.id)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
