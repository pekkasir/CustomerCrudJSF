<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{controller.loadCustomers()}" />
    </f:metadata>
    <h:head>
        <title>
            <ui:insert name="title">
                #{bundle['title']}
            </ui:insert>
        </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <h:link class="navbar-brand" outcome="index" value="#{bundle['title']}"/>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><a href="add.xhtml">Add Customer</a></li>
                  </ul>
                </div>
            </nav>
            <h3 class="text-center">Add a New Customer</h3>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel>First Name:</h:outputLabel>
                            <h:inputText value="#{customer.firstName}" id="firstName" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Last Name:</h:outputLabel>
                            <h:inputText value="#{customer.lastName}" id="lastName" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Email:</h:outputLabel>
                            <h:inputText value="#{customer.email}" id="email" styleClass="form-control"/>
                        </div>
                        <h:commandButton value="Save" action="#{controller.addCustomer(customer)}" styleClass="btn btn-info pull-right" />
                    </h:form>
                </div>
            </div>
            
            
            <h:form>
                <h:panelGrid columns="2">
                    
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
